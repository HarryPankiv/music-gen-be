service: music-gen-service
app: music-gen-app
org: harrypankiv

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "dynamodb:Scan"
       Resource: "arn:aws:dynamodb:us-east-1:225558997672:table/project"

outputs:
  custom-output: any-value-here
  
# package:
#   excludeDevDependencies: false
plugins:
  - serverless-webpack
  - serverless-offline

webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

functions:
  getGeneratedAudio:
    handler: src/functions/getGeneratedAudio.getGeneratedAudio
    events:
      - http:
          path: getGeneratedAudio
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                projectId: true

  generateAudio:
    handler: src/functions/generateAudio.generateAudio
    events:
      - http:
          path: generateAudio
          method: post
          cors: true